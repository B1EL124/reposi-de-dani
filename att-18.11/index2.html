<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de nomes</title>
</head>
<body>
    <label>Nome:</label>
    <input type="text" id="nome">
    <button id="enviar" onclick="adicionar()">Adicionar</button>
    <p id="nomes"></p>
    <script>
        let nomes = ["Russo", "Albino", "Samuel"];
        function exibir(){
            document.getElementById("nomes").innerHTML = "";
            for(i=0; i<nomes.length; i++){
                document.getElementById("nomes").innerHTML += nomes[i] + "<br>"
            }
        }
        function adicionar(){
            let nome = document.getElementById("nome").value
            document.getElementById("nome").value = ''
            nomes.push(nome);
            exibir();
            }
            exibir();
    </script>
</body>
</html>
