<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho do texto</title>
</head>
<body>

    <input type="text" id="texto">
    <button id="tamanho">BUTTON pra aumentar tamanho</button>

    <script>
        
        tamanho1 = 1
        tamanho2 = 2
        tamanho3 = 3
        tamanho4 = 4
        tamanho5 = 5

        tamanho.addEventListener("click", function(){
            document.getElementById("texto").style.fontSize = tamanho1+"rem";
            document.getElementById("texto").style.fontSize = tamanho2+"rem";
            document.getElementById("texto").style.fontSize = tamanho3+"rem";
            document.getElementById("texto").style.fontSize = tamanho4+"rem";
            document.getElementById("texto").style.fontSize = tamanho5+"rem";
        })
        
    </script>
</body>
</html>
