<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho do texto</title>
</head>
<body>

    <input type="text" id="texto">
    <button id="tamanho">BUTTON pra aumentar tamanho</button>


    <script>

        tamanho.addEventListener("click", function () {
            const texto = document.getElementById("texto").value;

            document.write("<p style='font-size:1rem'>" + texto + "</p>");
            document.write("<p style='font-size:2rem'>" + texto + "</p>");
            document.write("<p style='font-size:3rem'>" + texto + "</p>");
            document.write("<p style='font-size:4rem'>" + texto + "</p>");
            document.write("<p style='font-size:5rem'>" + texto + "</p>");
        });
        
    </script>

    
</body>
</html>
