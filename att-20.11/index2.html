<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica senhas</title>
</head>
<body>
    
    <label for="senha">Senha:</label>
    <input type="text" name="senha" id="senha1"><br>
    <label for="confirma">Confirmar senha:</label>
    <input type="text" name="confirma" id="senha2">
    <button id="verificar">Verifica senhas</button>


    <script>

        verificar.addEventListener("click", function(){
            let senha1 = document.getElementById("senha1").value;
            let senha2 = document.getElementById("senha2").value;
            if(senha1 == senha2){
                document.write("Iguais");
            }else{
                document.write("Diferentes");
            }
        })

    </script>


</body>
</html>
